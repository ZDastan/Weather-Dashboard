<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
 

  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
      </header>
    <main>
        <div class="card-1">
        
        <div class="d-grid gap-2 col-6 mx-auto">
        <form id="city-search">
            <h3>Search for a City:</h3>  
        <input name="cityname" id="cityname" type="text" class="form-input" />
        <button type="submit"  class="btn-primary">Search</button>
        </form>
        <div class="card"></div>
          <div id="city-buttons"class="card">
          <button data-city="Atlanta"class="btn">Atlanta</button>
          <button data-city="Denver"class="btn">Denver</button>
          <button data-city="Seattle"class="btn">Seattle</button>
          <button data-city="San Francisco"class="btn">San Francisco</button>
          <button data-city="Orlando"class="btn">Orlando</button>
          <button data-city="New York"class="btn">New York</button>
          <button data-city="Chicago"class="btn">Chicago</button>
          <button data-city="Austin"class="btn">Austin</button>
        </div>
    </div>
    
    <div >
        <div id="forecast"class="row ml-2 border border-dark rounded">
            <div class="col-sm-12 input-lg" id="current-weather">
                <h3 class="city-name mb-1 mt-2 bolder" id="select-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p> 
            </div>
        </div>
        <!--Row for select data -->
        <div class="col-sm-12">
            <h3>5-Day Forecast:</h3>
            <div id="fiveday"class="row">
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                    <p id="Date"></p>
                    <i class="fa-sharp fa-solid fa-sun"></i>
                    <p>Temp:<span id="Temp"></span></p>
                    <p>Wind:<span id="Wind"></span></p>
                    <p>Humidity:<span id="Humidity"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                    <p id="Date"></p>
                    <i class="fa-sharp fa-solid fa-sun"></i>
                    <p>Temp:<span id="Temp"></span></p>
                    <p>Wind:<span id="Wind"></span></p>
                    <p>Humidity:<span id="Humidity"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                    <p id="Date"></p>
                    <i class="fa-sharp fa-solid fa-sun"></i>
                    <p>Temp:<span id="Temp"></span></p>
                    <p>Wind:<span id="Wind"></span></p>
                    <p>Humidity:<span id="Humidity"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                    <p id="Date"></p>
                    <i class="fa-sharp fa-solid fa-sun"></i>
                    <p>Temp:<span id="Temp"></span></p>
                    <p>Wind:<span id="Wind"></span></p>
                    <p>Humidity:<span id="Humidity"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                    <p id="Date"></p>
                    <i class="fa-sharp fa-solid fa-sun"></i>
                    <p>Temp:<span id="Temp"></span></p>
                    <p>Wind:<span id="Wind"></span></p>
                    <p>Humidity:<span id="Humidity"></span></p>
                </div>
          
                
    </div>
    </div>
</main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
